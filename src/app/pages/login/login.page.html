<ion-content>
  <div class = "flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color = "dark">Sign In </ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type = "email" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type = "password" ></ion-input>
        </ion-item>
        <ion-button color = "dark" fill="clear" size="full">Forgot Password/Email?</ion-button>
        <ion-button color = "danger" size="full" >Sign In</ion-button>
        <ion-button color = "danger" size="full" >Register</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
